<div class="container">
  <app-cockpit
  (serverAdded)="onServerAdded($event)"
  (bpAdded)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button type="button" name="button" (click)="onFirstChange()" class="btn btn-success">Change First Element</button>
      <button type="button" name="button" (click)="onFirstDestroy()" class="btn btn-danger">Destroy First Element</button>
      <!-- <app-server-element
      *ngFor="let serverElement of serverElements"
      [element]="serverElement"
      > -->
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [name]="serverElement.name"
      >
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
